<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Edu</title>
    <link href="Styles.css" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .slide-in {
            animation: slideIn 0.8s ease-out;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col lg:flex-row items-center justify-center">
        <!-- Left Section -->
        <div class="lg:w-1/3 w-full p-6 lg:p-12 flex flex-col items-center lg:items-start text-center lg:text-left">
            <img src="The HEART Edu Logo (New) - Oct24.png" alt="Logo" class="h-12 mb-6">
            <h1 class="text-xl lg:text-2xl font-bold text-blue-600 mb-4">
                Empowering Cardiology Enthusiasts
            </h1>
            <p class="text-gray-600 leading-relaxed">
                Heart Health Matters. Your Trusted Partner in Health and Wellness, The Heart Edu.
            </p>
        </div>

        <!-- Right Section -->
        <div class="lg:w-2/3 w-full bg-[#3f8de68e] rounded-l-none lg:rounded-l-3xl p-6 lg:p-16 slide-in">
            <p class="text-white font-bold text-2xl lg:text-3xl mb-6 text-center lg:text-left">Create Account</p>
            <div class="flex flex-col lg:flex-row gap-4 mb-6">
                <!-- Google -->
                <button
                    class="flex-1 bg-gray-200 text-gray-700 py-2 px-4 rounded-lg flex justify-center items-center gap-2 hover:bg-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-google" viewBox="0 0 16 16">
                        <path
                            d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
                    </svg>
                    Sign in with Google
                </button>
                <!-- Facebook -->
                <button
                    class="flex-1 bg-gray-200 text-gray-700 py-2 px-4 rounded-lg flex justify-center items-center gap-2 hover:bg-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-facebook" viewBox="0 0 16 16">
                        <path
                            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
                    </svg>
                    Sign in with Facebook
                </button>
            </div>
            <form>
                <!-- Full Name -->
                <input id="fullname" type="text" placeholder="Full Name"
                    class="w-full px-4 py-2 border-b border-white bg-transparent text-white placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">

                <!-- Email Address -->
                <input id="email" type="email" placeholder="Email Address"
                    class="w-full px-4 py-2 border-b border-white bg-transparent text-white placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">

                <!-- Password -->
                <input id="password" type="password" placeholder="Password"
                    class="w-full px-4 py-2 border-b border-white bg-transparent text-white placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">

                <!-- Confirm Password -->
                <input id="confirm-password" type="password" placeholder="Confirm Password"
                    class="w-full px-4 py-2 border-b border-white bg-transparent text-white placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6">

                <!-- Sign Up Button -->
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg font-medium hover:bg-blue-600 shadow">
                    Create Account
                </button>
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Have an account? 
                        <a href="./Login.html" class="text-blue-500 hover:underline">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
