<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Edu</title>
    <link href="Styles.css" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Keyframes for left slide */
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Keyframes for right slide */
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Custom classes */
        .slide-in-left {
            animation: slideInLeft 1s ease-out forwards;
        }

        .slide-in-right {
            animation: slideInRight 1s ease-out forwards;
        }
    </style>
</head>

<body class="bg-white">
    <div class="min-h-screen flex flex-col lg:flex-row items-center justify-center p-4 lg:p-12 gap-8">
        <!-- Left Content -->
        <div
            class="lg:w-1/2 w-full max-w-lg bg-white p-6 sm:p-8 rounded-lg shadow-md slide-in-left">
            <h1 class="text-3xl sm:text-4xl font-bold text-center text-blue-600 mb-4">Welcome to Health Edu</h1>
            <p class="text-gray-600 text-center text-sm sm:text-base mb-6">
                Today is a new day. It's your day. You shape it. <br> Sign in to start managing your project.
            </p>
            <form>
                <!-- Full Name -->
                <label class="block mb-2 text-gray-700 font-medium" for="fullname">Full Name</label>
                <input id="fullname" type="text" placeholder="Example: John Smith"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

                <!-- PMDC Number -->
                <label class="block mt-4 mb-2 text-gray-700 font-medium" for="pmdc">PMDC Number</label>
                <input id="pmdc" type="password" placeholder="At least 8 characters"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

                <!-- Forgot Password -->
                <div class="text-right mt-2">
                    <a href="#" class="text-blue-500 text-sm hover:underline">Forgot Password?</a>
                </div>

                <!-- Sign In Button -->
                <button type="submit"
                    class="w-full bg-blue-500 text-white font-medium py-2 rounded-lg mt-4 hover:bg-blue-600">
                    Sign In
                </button>
            </form>

            <!-- OR and Social Sign-In -->
            <div class="text-center mt-6">
                <p class="text-gray-500">Or</p>
                <div class="flex flex-col gap-4 mt-4">
                    <!-- Google -->
                    <button
                        class="bg-gray-200 text-gray-700 py-2 px-4 rounded-lg flex justify-center items-center gap-2 hover:bg-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-google" viewBox="0 0 16 16">
                            <path
                                d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
                        </svg>
                        Sign in with Google
                    </button>
                    <!-- Facebook -->
                    <button
                        class="bg-gray-200 text-gray-700 py-2 px-4 rounded-lg flex justify-center items-center gap-2 hover:bg-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-facebook" viewBox="0 0 16 16">
                            <path
                                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
                        </svg>
                        Sign in with Facebook
                    </button>
                </div>
            </div>

            <!-- Sign Up -->
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="./Signup.html" class="text-blue-500 hover:underline">Sign up</a>
                </p>
            </div>
        </div>

        <!-- Right Image -->
        <div class="lg:w-1/2 w-full max-w-lg mt-8 lg:mt-0 slide-in-right">
            <img src="istockphoto-177373093-612x612.jpg" alt="Illustration"
                class="w-full h-auto object-cover rounded-lg">
        </div>
    </div>
</body>

</html>
